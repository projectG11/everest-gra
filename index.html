<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Everest - Wy≈õcig Agent√≥w (Jonkowo)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { overflow: hidden; touch-action: none; background-color: #f8fafc; margin: 0; }
        canvas { display: block; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border-radius: 12px; cursor: crosshair; touch-action: none; background: white; }
        .leaderboard-item { transition: all 0.2s ease-in-out; }
        .leaderboard-item:hover { transform: scale(1.02); background-color: #f1f5f9; }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
        .touch-btn { -webkit-user-select: none; user-select: none; }
    </style>

    <!-- WSTAW SW√ìJ KONFIG FIREBASE TUTAJ -->
    <script>
      // UWAGA: uzupe≈Çnij w≈Çasnymi danymi z konsoli Firebase
      window.__firebase_config = JSON.stringify({
        apiKey: "TWOJ_API_KEY",
        authDomain: "TWOJ_PROJEKT.firebaseapp.com",
        projectId: "TWOJ_PROJEKT",
        storageBucket: "TWOJ_PROJEKT.appspot.com",
        messagingSenderId: "TWOJ_SENDER_ID",
        appId: "TWOJ_APP_ID"
      });

      // identyfikator apki (je≈õli chcesz filtrowaƒá po appId ‚Äì na razie nie jest potrzebny do prostego rankingu)
      window.__app_id = 'everest-jonkowo-cloud';
    </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center font-sans text-slate-800 p-2 md:p-4">

    <div class="flex flex-col lg:flex-row items-stretch gap-6 max-w-7xl w-full">
        
        <!-- LEWA STRONA: PANEL GRY -->
        <div class="flex-1 flex flex-col items-center">
            <div class="mb-4 text-center">
                <h1 class="text-3xl md:text-5xl font-black text-slate-900 tracking-tighter uppercase italic">
                    üèîÔ∏è Everest <span class="text-blue-600 font-light text-2xl md:text-3xl">Game</span>
                </h1>
                <p class="text-slate-500 font-bold tracking-widest text-[10px] mt-1 uppercase">Biuro Ubezpiecze≈Ñ Jonkowo ‚ú®</p>
            </div>

            <div class="flex gap-4 mb-4 text-xl font-black w-full max-w-[800px] justify-between px-6 py-4 bg-white rounded-2xl shadow-sm border border-slate-200">
                <div class="text-blue-600 flex items-center gap-3">
                    <div class="w-4 h-4 bg-blue-600 rounded-sm"></div>
                    <span id="score1" class="text-3xl font-mono">0</span>
                </div>
                <div class="bg-slate-100 px-4 py-1 rounded-full text-slate-500 font-mono text-2xl" id="timer">60s</div>
                <div class="text-red-500 flex items-center gap-3 text-right">
                    <span id="score2" class="text-3xl font-mono">0</span>
                    <div class="w-4 h-4 bg-red-500 rounded-sm"></div>
                </div>
            </div>

            <div class="relative w-full max-w-[800px] aspect-[8/5]">
                <canvas id="gameCanvas" width="800" height="500" class="w-full h-full border-4 border-white shadow-2xl"></canvas>
                
                <div id="gameOverlay" class="absolute inset-0 bg-slate-900/95 flex flex-col items-center justify-center text-white rounded-xl p-6 text-center z-20 backdrop-blur-sm">
                    <div id="startContent">
                        <div class="mb-4 inline-block p-4 bg-blue-600 rounded-full animate-bounce">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                           </svg>
                        </div>
                        <h2 class="text-4xl font-black mb-6 italic tracking-tighter uppercase">Wy≈õcig o polisy</h2>
                        <div class="grid grid-cols-2 gap-4 mb-8 text-left max-w-sm mx-auto">
                            <div class="p-3 bg-slate-800/50 rounded-xl border-l-4 border-blue-500">
                                <p class="text-blue-400 font-black text-[10px] uppercase mb-1">Agent 1</p>
                                <p class="text-xs font-bold">Strza≈Çki / Dotyk</p>
                            </div>
                            <div class="p-3 bg-slate-800/50 rounded-xl border-l-4 border-red-500">
                                <p class="text-red-400 font-black text-[10px] uppercase mb-1">Agent 2</p>
                                <p class="text-xs font-bold">WASD</p>
                            </div>
                        </div>
                        <button id="startBtn" class="px-12 py-4 bg-white text-slate-900 hover:bg-blue-600 hover:text-white rounded-xl font-black text-xl transition-all transform hover:scale-105 shadow-xl uppercase">
                            Zacznij Grƒô
                        </button>
                    </div>

                    <div id="endContent" class="hidden w-full max-w-md">
                        <h2 class="text-3xl font-black mb-2 italic">KONIEC CZASU</h2>
                        <p id="winnerText" class="text-xl text-yellow-400 mb-4 font-bold uppercase"></p>
                        
                        <div class="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-2xl">
                            <input type="text" id="winnerName" placeholder="TWOJE IMIƒò" maxlength="12" 
                                class="w-full p-3 rounded-xl bg-slate-900 text-white border-2 border-slate-700 mb-4 focus:outline-none focus:border-blue-500 text-center text-lg font-black uppercase">
                            
                            <button id="saveScoreBtn" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-black text-md mb-3 transition-all uppercase">
                                Zapisz w Chmurze Everest
                            </button>
                            <button id="restartBtn" class="text-slate-500 hover:text-white transition text-[10px] font-black uppercase">
                                Spr√≥buj ponownie
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="lg:hidden grid grid-cols-3 gap-2 mt-4 touch-btn">
                <div></div><button id="mUp" class="p-4 bg-slate-200 rounded-xl text-2xl active:bg-blue-500 active:text-white">‚ñ≤</button><div></div>
                <button id="mLeft" class="p-4 bg-slate-200 rounded-xl text-2xl active:bg-blue-500 active:text-white">‚óÄ</button>
                <button id="mDown" class="p-4 bg-slate-200 rounded-xl text-2xl active:bg-blue-500 active:text-white">‚ñº</button>
                <button id="mRight" class="p-4 bg-slate-200 rounded-xl text-2xl active:bg-blue-500 active:text-white">‚ñ∂</button>
            </div>
        </div>

        <!-- PRAWA STRONA: RANKING CHMUROWY -->
        <div class="w-full lg:w-80 bg-white rounded-3xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden">
            <div class="bg-slate-900 p-6 text-white">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-black italic uppercase">Ranking Everest</h3>
                    <div id="statusIndicator" class="flex items-center gap-2 bg-slate-800 px-2 py-1 rounded-full border border-slate-700">
                        <span id="statusDot" class="w-2 h-2 bg-amber-500 rounded-full animate-pulse-soft"></span>
                        <span id="statusText" class="text-[8px] font-black uppercase tracking-tighter">≈ÅƒÖczenie...</span>
                    </div>
                </div>
            </div>
            <div id="leaderboardList" class="flex-1 overflow-y-auto p-4 space-y-2 bg-slate-50 min-h-[300px]">
                <div class="text-center py-10 opacity-30 text-xs font-bold uppercase animate-pulse">≈Åadowanie danych z chmury...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Konfiguracja Everest
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'everest-jonkowo-cloud';
        let db, auth, user = null;

        // --- OBS≈ÅUGA CLOUD FIRESTORE ---
        async function initCloud() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                const firebaseConfig = JSON.parse(window.__firebase_config);
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Proste: tylko anonimowe logowanie
                onAuthStateChanged(auth, async (u) => {
                    if (!u) {
                        await signInAnonymously(auth);
                        return;
                    }
                    user = u;
                    statusDot.className = "w-2 h-2 bg-green-500";
                    statusText.innerText = "Chmura OK";
                    subscribeToLeaderboard();
                });

            } catch (e) {
                console.error("Cloud Error:", e);
                statusDot.className = "w-2 h-2 bg-red-500 animate-none";
                statusText.innerText = "B≈ÇƒÖd bazy";
            }
        }

        function subscribeToLeaderboard() {
            if (!user) return;

            // PROSTA KOLEKCJA "scores"
            const colRef = collection(db, 'scores');
            
            onSnapshot(colRef, (snap) => {
                const results = [];
                snap.forEach(doc => results.push(doc.data()));
                results.sort((a, b) => b.score - a.score);
                updateRankingUI(results.slice(0, 10));
            }, (err) => {
                console.error("Snapshot error:", err);
                document.getElementById('leaderboardList').innerHTML =
                  `<p class="text-[10px] text-center text-red-500 p-4">B≈ÇƒÖd synchronizacji: ${err.message}</p>`;
            });
        }

        function updateRankingUI(scores) {
            const list = document.getElementById('leaderboardList');
            if (scores.length === 0) {
                list.innerHTML = '<p class="text-center py-10 text-xs opacity-50 uppercase font-bold">Ranking jest pusty. Zagrajcie!</p>';
                return;
            }
            list.innerHTML = scores.map((s, i) => `
                <div class="flex justify-between items-center p-3 bg-white rounded-xl border border-slate-100 shadow-sm leaderboard-item">
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-black ${i < 3 ? 'text-blue-500' : 'text-slate-300'}">#${i+1}</span>
                        <span class="text-xs font-bold uppercase truncate max-w-[120px]">${s.name}</span>
                    </div>
                    <span class="font-black text-slate-900">${s.score}</span>
                </div>
            `).join('');
        }

        // --- SILNIK GRY ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let active = false, time = 60, items = [], keys = {};
        const p1 = { x: 150, y: 250, score: 0, color: '#2563eb' };
        const p2 = { x: 650, y: 250, score: 0, color: '#ef4444' };

        function spawn() { items.push({ x: 50+Math.random()*700, y: 50+Math.random()*400 }); }

        function draw() {
            ctx.clearRect(0, 0, 800, 500);
            ctx.strokeStyle = '#f1f5f9'; ctx.lineWidth = 1;
            for(let i=0; i<800; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,500); ctx.stroke(); }
            for(let i=0; i<500; i+=50) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(800,i); ctx.stroke(); }

            items.forEach(it => {
                ctx.fillStyle = '#10b981'; ctx.beginPath(); ctx.arc(it.x, it.y, 10, 0, 7); ctx.fill();
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
            });
            [p1, p2].forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                if(ctx.roundRect) ctx.roundRect(p.x-15, p.y-15, 30, 30, 8); else ctx.fillRect(p.x-15, p.y-15, 30, 30);
                ctx.fill();
                ctx.strokeStyle = 'white'; ctx.lineWidth = 3; ctx.stroke();
            });
        }

        function update() {
            if(!active) return;
            const s = 8;
            if(keys.ArrowUp && p1.y > 20) p1.y -= s; 
            if(keys.ArrowDown && p1.y < 480) p1.y += s;
            if(keys.ArrowLeft && p1.x > 20) p1.x -= s; 
            if(keys.ArrowRight && p1.x < 780) p1.x += s;
            if((keys.w || keys.W) && p2.y > 20) p2.y -= s; 
            if((keys.s || keys.S) && p2.y < 480) p2.y += s;
            if((keys.a || keys.A) && p2.x > 20) p2.x -= s; 
            if((keys.d || keys.D) && p2.x < 780) p2.x += s;

            for(let i = items.length - 1; i >= 0; i--) {
                const it = items[i];
                [p1, p2].forEach(p => {
                    if(Math.hypot(p.x-it.x, p.y-it.y) < 25) { p.score++; items.splice(i, 1); spawn(); }
                });
            }
            document.getElementById('score1').innerText = p1.score;
            document.getElementById('score2').innerText = p2.score;
        }

        function loop() { if(active) { update(); draw(); requestAnimationFrame(loop); } }

        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('gameOverlay').classList.add('hidden');
            p1.score = 0; p2.score = 0; p1.x = 150; p1.y = 250; p2.x = 650; p2.y = 250;
            time = 60; items = []; for(let i=0; i<6; i++) spawn();
            active = true; loop();
            const timerInterval = setInterval(() => {
                time--; document.getElementById('timer').innerText = time + "s";
                if(time <= 0 || !active) {
                    clearInterval(timerInterval); active = false;
                    document.getElementById('gameOverlay').classList.remove('hidden');
                    document.getElementById('startContent').classList.add('hidden');
                    document.getElementById('endContent').classList.remove('hidden');
                    document.getElementById('winnerText').innerText =
                      p1.score === p2.score ? "REMIS!" :
                      (p1.score > p2.score ? "AGENT 1 WYGRYWA!" : "AGENT 2 WYGRYWA!");
                }
            }, 1000);
        });

        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)) e.preventDefault();
        });
        window.addEventListener('keyup', e => keys[e.key] = false);

        document.getElementById('saveScoreBtn').onclick = async () => {
            const nameInput = document.getElementById('winnerName');
            const name = nameInput.value.trim();
            if(!name) return;
            if(!user) { alert("Poczekaj na po≈ÇƒÖczenie..."); return; }
            
            try {
                const colRef = collection(db, 'scores');
                await addDoc(colRef, {
                    appId,
                    name: name.toUpperCase(),
                    score: Math.max(p1.score, p2.score),
                    timestamp: Date.now()
                });
                location.reload();
            } catch(e) { 
                console.error(e);
                alert("B≈ÇƒÖd zapisu w chmurze.");
            }
        };
        
        document.getElementById('restartBtn').onclick = () => location.reload();
        
        // Mobile controls
        const bindTouch = (id, key) => {
            const btn = document.getElementById(id);
            btn.addEventListener('pointerdown', (e) => { e.preventDefault(); keys[key] = true; });
            btn.addEventListener('pointerup', (e) => { e.preventDefault(); keys[key] = false; });
            btn.addEventListener('pointerleave', (e) => { e.preventDefault(); keys[key] = false; });
        };
        bindTouch('mUp', 'ArrowUp'); bindTouch('mDown', 'ArrowDown'); bindTouch('mLeft', 'ArrowLeft'); bindTouch('mRight', 'ArrowRight');

        // Init
        draw();
        initCloud();
    </script>
</body>
</html>
